<div class="container">
  <div class="image-section">
    <img class="main-img" src="{{data.images[0]}}"/>
    <img class="thumb-img"
         *ngFor="let img of data.images"
         [src]="img"/>
  </div>
  <mat-divider [vertical]="true"></mat-divider>
  <div class="detail-section">
    <div class="item-code xx-small bold">ITEM #: {{data.id}}</div>
    <div class="name xx-large bold">{{data.name}}</div>
    <div class="price bold">Â£{{data.price}}</div>
    <div class="sizes">Size selector here</div>
    <div class="prod-description">{{data.description}}</div>
    <button mat-flat-button color="accent" class="basket" (click)="onAddToCart(this)">ADD TO CART</button>
  </div>
</div>
